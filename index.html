<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game with Puzzles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game with Puzzles</h1>
        <p>I have selected a number between 1 and 100. Try to guess it!</p>
        <p>You have <span id="max-attempts">10</span> attempts.</p>

        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button id="guess-button">Submit Guess</button>

        <div class="message" id="message"></div>
        <div class="puzzle-container" id="puzzle-container" style="display: none;">
            <p id="puzzle-question"></p>
            <input type="number" id="puzzle-answer" placeholder="Enter your answer">
            <button id="solve-puzzle-button">Solve Puzzle</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
